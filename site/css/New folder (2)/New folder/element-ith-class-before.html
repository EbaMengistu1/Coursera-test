<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Element with class Selector</title>

<style>
/* all with class="highlight" */
	.highlight {
		background-color: green;
	}

/* all p elements with class="highlight" */
	p.highlight {
		font-style: italic;
	}

/* all elements with class 'highlight' as well as with class 'mainPoint'. */

	.highlight.mainPoint {
		color: red;
		background-color: black;
	}

</style>
</head>
<body>
	<h1 class="highlight">Element with Class Selector</h1>
	<p>Lorem ipsum dolor sit amet, conssectetur adipisicing elit. Est maxime aperiam blanddditiis reprehenderit voluptatem quia Est maxime aperiam blanddditiis reprehenderit voluptatem quia</p>
	<p class="highlight">This is p with CLASS="highlight"</p>
	<div class="mainPoint highlight">This is the main point of the entire article.</div>
</body>
</html>
